<main>
  <div class="product-list" fxLayout="row wrap" fxLayoutAlign="center start">
    <mat-card *ngFor="let product of products$ | async">
      <app-product-item
        [product]="product"
        [isList]="true"
        (goToDetail)="openDetailDialog($event)"></app-product-item>
      <app-qty-input
        (addToCart)="onAddItem($event, product)"></app-qty-input>
    </mat-card>
  </div>
</main>
