<div>
  <app-product-item
    [isList]="false"
    [isDialog]="true"
    [product]="product"></app-product-item>
  <app-qty-input
    (addToCart)="onAdd($event)"></app-qty-input>
</div>
<div mat-dialog-actions fxLayout fxLayoutAlign="end none">
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</div>
